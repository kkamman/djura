<div class="flex flex-col rounded-lg bg-neutral-300 pb-4 dark:bg-neutral-800">
  <div class="flex items-center justify-between px-4 py-2">
    <p>{{ demo().title }}</p>
    <button
      djrButton
      [icon]="'fa-solid fa-code'"
      [variant]="'text'"
      (click)="toggleCode()"
    ></button>
  </div>
  <div class="bg-neutral-200 px-4 py-8 dark:bg-neutral-900">
    <ng-container *ngComponentOutlet="component()" />
  </div>
  @if (isCodeVisible) {
    <div [innerHTML]="highlightedTemplate()"></div>
  }
</div>
